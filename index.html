<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Portal</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(135deg, #2C3E50, #4CA1AF);
            font-family: 'Arial', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 850px;
            background: #1C2833;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            color: white;
        }
        h2 {
            text-align: center;
            color: #4CA1AF;
            margin-bottom: 20px;
        }
        .btn-custom {
            background: #4CA1AF;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }
        .btn-custom:hover {
            background: #3A738B;
            transform: scale(1.05);
        }
        .form-control {
            border-radius: 8px;
            background: #283747;
            color: white;
            border: 1px solid #4CA1AF;
            padding: 10px;
            font-size: 15px;
        }
        .form-control:focus {
            background: #34495E;
            color: white;
            border-color: #AED6F1;
            box-shadow: 0px 0px 8px rgba(76, 161, 175, 0.8);
        }
        .table thead {
            background: #4CA1AF;
            color: white;
        }
        .table tbody tr:hover {
            background: #566573;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“© Email Portal</h2>

    <form action="{{ url_for('send_email') }}" method="post" class="mb-4">
        <div class="mb-3">
            <label class="form-label">Recipient Email</label>
            <input type="email" class="form-control" name="recipient_email" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Subject</label>
            <input type="text" class="form-control" name="subject" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
        </div>

        <button type="submit" class="btn btn-custom w-100">ðŸ“¨ Send Now</button>
    </form>

    <h2>ðŸ“œ Email History</h2>

    <form method="GET" action="/" class="mb-3">
        <input type="text" name="search" class="form-control" placeholder="ðŸ” Search emails..." value="{{ search_query }}" />
        <button type="submit" class="btn btn-info mt-2 w-100">Find</button>
    </form>

    <table class="table table-dark table-bordered text-center">
        <thead>
            <tr>
                <th>From</th>
                <th>To</th>
                <th>Subject</th>
                <th>Content</th>
                <th>Time Sent</th>
            </tr>
        </thead>
        <tbody>
            {% for email in emails %}
            <tr>
                <td>{{ email["Sender Email"] }}</td>
                <td>{{ email["Recipient"] }}</td>
                <td>{{ email["Subject"] }}</td>
                <td>{{ email["Message"] }}</td>
                <td>{{ email["Timestamp"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
